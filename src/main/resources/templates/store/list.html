<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>仓库列表</title>
    </head>
    <body>
        <div th:text="${msg}"></div>
        <a th:href="@{/storage/list}">显示仓库列表</a>

        <table border="1px solid red">
            <tr>
                <th>name</th>
                <th>Operation</th>
            </tr>
            <tr th:each="storage : ${storageList}">
                <td th:text="${storage.name}"></td>
                <td>
                    <a th:href="@{/storage/toDetail/{id}/(id=${storage.id})}">详情</a>
                    <a th:href="@{/storage/toUpdate/{id}/(id=${storage.id})}">修改</a>
                    <a th:href="@{/storage/delete/{id}/(id=${storage.id})}">删除</a>
                </td>
            </tr>
        </table>
    </body>
</html>
